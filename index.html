<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature et Cie - Livrason à domicile</title>
    <link rel="shortcut icon" href="images/petitlogogreen.png" type="images/png">
    <link rel="stylesheet" href="css/styles.css">
    <script rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>
<body>
    <section class="top-page">
        <header class="header">
            <img src="images/logo.png" alt="logo du site">
        </header>
        <div class="landing-page">
            <h1 class="big-title">Livraison à domicile</h1>
            
        </div>
    </section>

    <section class="center">
        <title class="titre">
            Inscritption
        </title>

        <section class="formulaire">
            <form action="" method="post">
                Nom : <input class="option" type="text" name="nom" id="nom" ><br>

                Prénom : <input class="option" type="text" name="prenom" id="prenom"><br>

                Age : <input class="option" type="number" name="age" id="age">ans<br> 

                N° de téléphone : <input class="option" type="text" name="numero" id="numero"><br>

                Identifiant : <input class="option" type="text" name="identifiant" id="identifiant"><br>

                Mot de passe : <input class="option" type="password" name="mdp" id="mdp"><br>

                Adresse e-mail : <input class="option" type="email" name="email" id="email"><br>

                Votre adresse : <input class="option" type="text" name="adresse" id="adresse"><br>
            </form>
            <a href="https://nathan42-dev.github.io/nathan42validation.github.io/">Valider</a>

        </section>
    
</body>
</html>
